<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
        <link rel="stylesheet" href="css/pico.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="shortcut icon" href="img/favicon.svg" />
        <script src="js/qrcode.min.js"></script>
        <script src="js/index.js" type="module" defer></script>
        <title>PeerShare</title>
    </head>
    <body>
        <header id="header">
            <nav class="cntnr">
                <ul>
                    <li>
                        <a id="logo"><img src="img/favicon.svg" draggable="false" /><strong>PeerShare</strong></a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <button id="connectBtn">Connect</button>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="cntnr">
            <section>
                <main id="main"></main>
                <div role="group" id="textBox" hidden>
                    <input type="text" id="textInput" enterkeyhint="send" placeholder="Message..." />
                    <button type="submit" id="sendBtn" data-icon="file">
                        <svg id="sendMsg"><use href="img/paper-plane.svg#img"></use></svg>
                        <svg id="sendFile"><use href="img/upload.svg#img"></use></svg>
                        <svg id="loading" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <g><circle cx="12" cy="12" r="10" /></g>
                        </svg>
                    </button>
                </div>
            </section>
            <input type="file" id="fileInput" hidden />
        </main>
    </body>
</html>
